<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <h1>I'm a Astro Weight Calculator </h1>
    <div class="midSection">
      <div class="weightSection subMidSect">
        <p>Enter your Weight:</p>
        <input class="choiceBoxes" id="user-weight" type="text" placeholder="Weight (lbs)" />
      </div>
      <div class="planetSection subMidSect">
        <p>Select a Planet:</p>
        <select class="choiceBoxes" name="" id="planets"></select>
      </div>
    </div>

    <p id="output"></p>
    <button id="calculate-button">Calculate!</button>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
